<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
            <div *ngIf="message" class="mt-3">
                <div [ngClass]="{'alert alert-success': messageType === 'success', 'alert alert-danger': messageType === 'error'}" role="alert">
                {{ message }}
                </div>
        </div>
      </div>
    </div>
  </div>
</div>
