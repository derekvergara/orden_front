<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Registrar Usuario</h3>
          <form (ngSubmit)="onRegister()">
            <div class="mb-3">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
            <div class="mb-3">
              <select [(ngModel)]="role" name="role" class="form-select">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
